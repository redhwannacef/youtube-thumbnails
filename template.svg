<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1280" height="720">
    <!-- Background -->
    <rect width="1280" height="720" fill="${backgroundColour}" />

    <!-- Title -->
    <rect x="-10" y="100" width="1152" height="150" fill="white" rx="10" stroke="#D8DEE9" stroke-width="5px"/>
    <text x="50" y="215" fill="${backgroundColour}" font-size="100" font-weight="bold" font-family="Roboto">${title}</text>

    <!-- Subtitle -->
    <text x="50" y="370" fill="white" font-size="100" font-weight="bold" font-family="Roboto">${subtitle}</text>

    <!-- Logo (Should be 720 x 360) -->
    <g transform="translate(422, 300)">
        ${logo}
    </g>
</svg>